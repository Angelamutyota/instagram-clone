{%extends 'base.html'%}
<!--Display  images  -->
{% block content %}
<div class="container">
 <div class="card-columns">
    <div class="row">
        {% for post in posts %}
        <img src="{{post.user.profile.url}}" alt="{{post.user.user.username}}" width="25px" height="20px">
        <p style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-weight: bolder;">{{post.user.user.username}}</p>
    <div class="col-md-6">
        <img src="{{post.image.url}}" alt="{{post.name}}" width="300px">
        <a href="{% url 'comments' post.id %}"><button type="button" class="btn btn-success">comments</button></a> <br>
    </div>
    </div>
 </div>
{%endfor%}
</div>

{%endblock%}
